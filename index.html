<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>study timer</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Jersey+10&amp;display=swap'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="title-box">
<h2 class="title">study timer!! </h2>
  </div>
 <div class="timer">
  <h1 id="timer">25:00</h1>
  </div>
 <div class="buttons">
  <button id="pause">❚❚</button>
  <button id="start">▶</button>
  <button id="reset">❤︎⁠</button>
  </div>
<div class="option-buttons">
  <button id="short-break">short break</button>
  <button id="long-break">long break</button>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
